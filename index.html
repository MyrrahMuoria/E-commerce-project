<!DOCTYPE html> 
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <link rel="stylesheet" href="e-commerce.css"> <!-- Link to your external CSS -->
  <script src="gym.js"async></script>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      color: #333;
      background-color: #f8f9fa;
      margin: 0;
    }

    /* Store Name Banner */
    .store-name-banner {
      text-align: center;
      background-color: #00d9ff; /* New color for banner */
      color: white;
      padding: 20px 0;
    }

    .store-name-banner h1 {
      text-transform: uppercase; /* Capitalize the store name */
      font-size: 3rem;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      position: relative; /* Allow text to overlay the image */
      height: 100vh; /* Full viewport height */
      width: 100%; /* Full width of the container */
      background-image: url('gym cloth store.jpg'); /* Path to image in the same folder */
      background-size: cover; /* Scale the image to cover the full area */
      background-position: center; /* Center the image */
    }

    .hero .hero-content {
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    /* Catalog Banner Section */
    .catalog-banner {
      display: flex;
      justify-content: space-between;
      background-color: #003366;
      color: white;
      padding: 10px 50px;
      align-items: center;
    }

    .catalog-banner a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px;
      font-weight: bold;
    }

    .catalog-banner a:hover {
      background-color: #00adb5;
      border-radius: 5px;
    }

    /* Catalog Product Section */
    .featured-products {
      padding: 20px;
      text-align: center;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .product-card {
      width: 30%; /* Each product takes up about 1/3 of the width */
      text-align: center;
      box-sizing: border-box;
    }

    .product-image {
      width: 100%;
      height: 250px; /* Set a fixed height for images to prevent overlap */
      object-fit: cover; /* Ensure the product image fills the space without distortion */
      border-radius: 5px;
    }

    .product-details {
      padding: 10px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      color: #003366;
      margin: 10px 0;
    }

    .product-price {
      color: #00adb5;
      font-size: 16px;
    }

    .add-to-cart-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00adb5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .add-to-cart-btn:hover {
      background-color: #007f86;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .product-card {
        width: 100%; /* Stack items vertically on small screens */
      }
      css


/* Chatbot Styling */
.chatbot {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    transform: translateY(100%);
}

.chatbot.active {
    opacity: 1;
    transform: translateY(0);
}

.chatbot-header {
    background-color: #007BFF;
    color: white;
    padding: 10px;
    font-weight: bold;
    text-align: center;
    border-radius: 8px 8px 0 0;
    cursor: pointer;
    transition: background-color 0.3s;
}

.chatbot-header:hover {
    background-color: #0056b3;
}

.chatbot-messages {
    flex: 1;
    max-height: 200px;
    overflow-y: auto;
    padding: 10px;
    background-color: #fff;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
}

.chatbot-input-container {
    display: flex;
    padding: 10px;
    gap: 10px;
}

#chatbot-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#send-message {
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#send-message:hover {
    background-color: #0056b3;
}

/* Chat messages */
.user-message {
    align-self: flex-end;
    background-color: #007BFF;
    color: white;
    padding: 8px 12px;
    border-radius: 12px 0 12px 12px;
    margin: 5px 0;
}

.bot-message {
    align-self: flex-start;
    background-color: #eee;
    color: #333;
    padding: 8px 12px;
    border-radius: 0 12px 12px 12px;
    margin: 5px 0;
}
    }
  </style>
</head>
<body>
  <!-- Store Name Banner Section -->
  <section class="store-name-banner">
    <h1>Clothing Store</h1>
  </section>

  <!-- Catalog Banner Section -->
  <section class="catalog-banner">
    <a href="index.html">Home</a>
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="kids.html">Kids</a>

  </section>

  <!-- Hero Section (Gym Cloth Store Image) -->
  <section class="hero">
    <div class="hero-content">
      <h1>WELCOME</h1>
      <p>Sweat in style</p>
    </div>
  </section>

  <!-- Featured Products Section -->
  <section class="featured-products">
    <h3> Featured Products</h3>
    <div class="product-container">
      <!-- Product Cards -->
      <div class="product-card">
        <img src="gym.jpg" alt="Men's Wear" class="product-image">
        <div class="product-details">
          <div class="product-title">Men's Wear</div>
          <div class="product-price">$99.00</div>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="ladies.jpg" alt="Ladies Wear" class="product-image">
        <div class="product-details">
          <div class="product-title">Ladies Wear</div>
          <div class="product-price">$70.00</div>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="kids.jpg" alt="Kids Wear" class="product-image">
        <div class="product-details">
          <div class="product-title">Kids Wear</div>
          <div class="product-price">$30.00</div>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>
<!-- Chatbot Interface -->
<div class="chatbot">
  <div class="chatbot-header" aria-label="Toggle chatbot">Chat with us</div>
  <div class="chatbot-messages" aria-live="polite"></div>
  <div class="chatbot-input-container">
      <input type="text" id="chatbot-input" placeholder="Type a message..." aria-label="Type your message">
      <button id="send-message" aria-label="Send message">Send</button>
  </div>
  </div>

  <footer>
